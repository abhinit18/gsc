<script type="text/ng-template" id="splitPOSkubyquantity.tmpl.html" ng-controller="orderController">
    <md-dialog aria-label="Cancel Order Item" style="width: 800px; position: relative;" ng-cloak>
        <form>
            <md-toolbar style="background-color: #F2F7F8;">
                <div class="md-toolbar-tools">
                    <p style="font-size: 20px;font-weight: 600;color: #30373B;">Split Order</p>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancelPOSplitQuantityDialog()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">
                    <div class="row row-margin-top">
                        <div class="col-md-2" style="margin-top: 20px; left:20px;">
                            <span class="semi-bold-text" >Quantity</span>
                        </div><div class="col-md-8">

                        <input type="text" style="width: 100%; margin: 8px 0; border: 2px solid grey; box-sizing: border-box;" tabindex="3" ng-model="genericData.quantity" name="qunatity"
                               class="form-control darkgrey-bottom-border" placeholder="Enter SKU quantity" required></div>

                    </div></div>
            </md-dialog-content>
            <!-- {{customersData}} -->
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row">
                <span flex></span>
                <button class="action-btn" ng-click="splitPOBySkusByQuantity();">
                    Confirm Split
                </button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</script>
