<link href="settings/clientprofile/clientprofile.css" rel="stylesheet">
<div class="container-fluid" ng-init="bt1 = true;bt2 = false;">
    <div class="row-margin-top-medium" style="padding-left: 25px;padding-right: 15px;"></div>
    <div class="row col-lg-12">
        <div class="col-md-2" style="padding-left: 25px;padding-right: 15px;"><h6
                class="screen-heading" style="font-size:18px;">CST/TIN No:</h6></div>
        <div class="col-md-2">
            <input type="text" class="main-bottom-border font input-less-padding" ng-disabled="!access.editAccess"
                   ng-model="clientprofile.tableClientProfileCst">
        </div>
        <div class="font col-md-2">
            <button class="btn addsharpbutton font" ng-click="updateClientProfile()" ng-if="access.editAccess">Update</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="row-margin-top-medium" style="padding-left: 25px;padding-right: 15px;"><h4
                    class="screen-heading">Sale Order Invoice Number Format</h4></div>
        </div>
    </div>
    <div class="row " style="margin-left: auto; margin-right: auto;">
        <form>
            <div class="col-md-12">
                <div class="col-md-2">
                    <div class="col-md-6"><span class="font">Prefix</span></div>
                    <div class="col-md-6">
                        <input type="text" class="main-bottom-border font input-less-padding" ng-disabled="!access.editAccess"
                               ng-model="invoicedetails.tableSaleOrderInvoiceRulesPrefix" ng-change="callDisabled();">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-4" style="margin-top: 10px">
                        <label class="col-md-12" style="margin-top: 10px">
                           <span style="font-size: 14px;">
                                <md-checkbox ng-model="invoicedetails.tableSaleOrderInvoiceRulesIsLocationSelected"
                                             aria-label="Enable" ng-disabled="!access.editAccess">
                                </md-checkbox>
                                &nbsp;Include Location
                            </span>
                        </label>
                    </div>
                    <div class="col-md-4" style="margin-top: 10px">
                        <label class="col-md-12" style="margin-top: 10px">
                           <span style="font-size: 14px;">
                                <md-checkbox ng-model="invoicedetails.tableSaleOrderInvoiceRulesIsMonthSelected"
                                             aria-label="Enable" ng-disabled="!access.editAccess">
                                </md-checkbox>
                                &nbsp;Include Month
                            </span>
                        </label>
                    </div>
                    <div class="col-md-4" style="margin-top: 10px">
                        <label class="col-md-12" style="margin-top: 10px">
                           <span style="font-size: 14px;">
                                <md-checkbox ng-model="invoicedetails.tableSaleOrderInvoiceRulesIsFySelected" ng-change="checkFinancialyear()"
                                             aria-label="Enable" ng-disabled="!access.editAccess">
                                </md-checkbox>
                                &nbsp;Include FY
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-6"><span class="font" ng-show="showfinanceyear">FY Format</span>
                    </div>
                    <div class="col-md-6">
                        <span class="select-style">
                            <select ng-show="showfinanceyear" ng-model="invoicedetails.tableSaleOrderInvoiceRulesFyFormat"
                                    ng-options="x for (x, y) in financialYears" ng-disabled="!access.editAccess">
                            </select>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row col-md-12">
                <div class="row col-md-6">
                    <div class="font col-md-6" style="padding-left:44px ">Example Invoice Number:</div>
                    <div class="font col-md-6">{{invoicedetails.tableSaleOrderInvoiceRulesPrefix}}
                        <span ng-if="invoicedetails.tableSaleOrderInvoiceRulesIsLocationSelected">/DL</span>
                        <span ng-if="invoicedetails.tableSaleOrderInvoiceRulesFyFormat == 1">/16-17</span>
                        <span ng-if="invoicedetails.tableSaleOrderInvoiceRulesFyFormat == 2">/17</span>
                        <span ng-if="invoicedetails.tableSaleOrderInvoiceRulesIsMonthSelected">/Mar</span>
                        <span>/0001</span></div>
                </div>
                <div class="font col-md-2">
                    <button class="btn addsharpbutton font" ng-click="updateInvoiceDetails()" ng-if="access.editAccess">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
