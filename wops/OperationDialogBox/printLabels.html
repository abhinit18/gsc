<script type="text/ng-template" id="printLabels.tmpl.html" >
    <md-dialog aria-label="Cancel Order Item" style="width: 1300px; min-height: 650px; max-height:95%; position: relative;" ng-cloak>
            <md-toolbar style="background-color: #F2F7F8;">
                <div class="md-toolbar-tools">
                    <p style="font-size: 20px;font-weight: 600;color: #30373B;">Print Preview</p>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancelSingleOrders()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content style="overflow: hidden;">
                <div class="full-width" style="min-height: 600px; height: 100%;">
                    <iframe ng-src="{{content}}" style="width:100%;height:100vh;"></iframe>
                </div>
            </md-dialog-content>
            <!-- {{customersData}} -->
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row">
                <span flex></span>
                <button type="button" class="cancel-btn" ng-click="cancelSingleOrders()">Cancel
                </button>

            </md-dialog-actions>
    </md-dialog>
</script>
