<script type="text/ng-template" id="returnableGoodsOrderClaimDialog.tmpl.html">
    <md-dialog aria-label="Returnable Goods Order Claim" style="width: 1000px; position: relative;" ng-cloak>
        <md-toolbar style="background-color: #F2F7F8;">
            <div class="md-toolbar-tools">
                <p style="font-size: 20px;font-weight: 600;color: #30373B;">&nbsp;</p>
                <span flex></span>

            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="full-width">
                    <table id="productTable"
                           class="table boldtable table-responsive table-bordered table-hover RG-table">
                        <thead class="data-grid-header">
                        <tr>
                            <th><span class="fa fa-barcode fa-md"></span>&nbsp;&nbsp;SKU Code
                            </th>
                            <th style="text-align: right;"><span
                                    class="fa fa-cart-arrow-down fa-md"></span>&nbsp;&nbsp;Bad Quantity
                            </th>

                            <th style="text-align: right;"><span
                                    class="fa fa-cart-arrow-down fa-md"></span>&nbsp;&nbsp;Claim Quantity
                            </th>
                            <th>Claim Reason</th>
                        </tr>
                        </thead>
                        <tbody class="data-grid-data">
                        <tr ng-repeat="claimRecord in orderSkusForClaim track by $index">
                            <td>{{claimRecord.orderSku.tableSku.tableSkuName}}</td>
                            <td>{{claimRecord.skuInventory.tableSkuInventoryInwardQcFailedCount}}</td>
                            <td style="text-align: right;">
                                <input type="text"
                                       only-integer
                                       prevent-typing-greater
                                       max = "999999999"
                                       ng-model="orderSkusForClaim[$index].claimObj.tableReturnableGoodsOrderClaimQuantity"
                                       value = "0"
                                       max="{{claimRecord.skuInventory.tableSkuInventoryInwardQcFailedCount}}"
                                       class="darkgrey-bottom-border-number">
                            </td>
                            <td><textarea ng-model="orderSkusForClaim[$index].claimObj.tableReturnableGoodsOrderClaimRemarks" class="form-control"></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row">
            <span flex></span>
            <button type="button" class="cancel-btn" ng-click="cancelReturnableGoodsOrderClaimDialog()">Cancel
            </button>
            <button type="button" ng-click="ClaimSku()" class="action-btn">
                Claim
            </button>
        </md-dialog-actions>

    </md-dialog>
</script>
