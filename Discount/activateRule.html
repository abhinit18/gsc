<script type="text/ng-template" id="activateRule.tmpl.html" ng-controller="DiscountController">
    <md-dialog aria-label="Deactivate SKU" style="width: 600px;" ng-cloak>
        <form>
            <md-toolbar style="background-color: #F2F7F8;">
                <div class="md-toolbar-tools">
                    <p class="dialog-heading-p">Activate Rule</p>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancelDiscountRuleData()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">
                    <div class="row">
                        <div class="col-md-12 margin-top-5 text-center">
                            <span class="semi-bold-text">Are you sure you want to activate this Rule?</span>
                        </div>
                    </div>
                </div>
            </md-dialog-content>
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row">
                <span flex></span>
                <button class="cancel-btn" ng-click="cancelDiscountRuleData()">
                    No
                </button>
                <button class="action-btn" ng-click="activateDiscountRule()">
                    Yes
                </button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</script>
